### Computational Art
.pull-left[

```r
center_circle = tibble(
  x = seq(0, 19, by = .5),
  xend = x,
  y = rep(0, length(x)),
  yend = rep(3, length(x))
)

outer_circle = center_circle %&gt;%
  mutate(y = yend,
         yend = yend + 6)
```
]

.pull-right[
**center circle segments**  
- x ranges from 0 to 19, in increments of .5  
- xend is equal to x (vertical lines)  
- y is 0
- yend is 3  
  
**outer circle segments**  
- x is the same
- xend is the same
- y is now 3
- yend is now 6
]
